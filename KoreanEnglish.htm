    // Function to split Hangul into subsyllables and provide romanization
    function splitAndRomanizeHangul(syllable) {
      const syllableCode = syllable.charCodeAt(0) - 0xAC00;
      if (syllableCode < 0 || syllableCode >= 11172) return syllable;

      const initialIndex = Math.floor(syllableCode / (21 * 28));
      const medialIndex = Math.floor((syllableCode % (21 * 28)) / 28);
      const finalIndex = syllableCode % 28;

      const initial = hangulInitial[initialIndex];
      const medial = hangulMedial[medialIndex];
      const final = hangulFinal[finalIndex];

      const romanized = hangulToRomanization[initial] + hangulToRomanization[medial] + (final ? hangulToRomanization[final] : "");

      return syllable + " (" + romanized + ")";
    }

    // Function to process the input, apply dictionary replacement, and then romanize the text
    function processInput() {
      let inputText = document.getElementById("inputText").value;
      if (!inputText.trim()) {
        alert("Please enter some Korean text.");
        return;
      }

      // Apply dictionary replacements
      dictionary.forEach(entry => {
        inputText = inputText.replace(entry.p1, (match) => match + " (" + entry.r1 + ")");
      });

      let outputText = "";

      // Process each syllable of the input text and apply romanization
      for (let i = 0; i < inputText.length; i++) {
        const char = inputText[i];
        outputText += splitAndRomanizeHangul(char) + " ";
      }

      // Display the final output in the output area
      document.getElementById("outputText").innerHTML = outputText.trim() || "Romanized text will appear here...";
    }

    // Add event listener for button click
    document.getElementById("processButton").addEventListener("click", processInput);
