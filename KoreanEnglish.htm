<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangul to English Pronunciation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            font-size: 18px;
            margin-bottom: 20px;
        }
        #result {
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Hangul to English Pronunciation</h1>

    <label for="hangulInput">Paste Hangul text here:</label>
    <textarea id="hangulInput" placeholder="Enter Hangul text..."></textarea>

    <button onclick="processInput()">Translate to English Pronunciation</button>

    <div id="result">
        <p><strong>Hangul:</strong> <span id="hangulOutput"></span></p>
        <p><strong>English Pronunciation:</strong> <span id="englishOutput"></span></p>
    </div>

    <script>
        // Revised Romanization mapping for Hangul syllables
        const hangulToRoman = {
            '가': 'ga', '나': 'na', '다': 'da', '라': 'ra', '마': 'ma', '바': 'ba', '사': 'sa', '아': 'a', '자': 'ja', '차': 'cha', '카': 'ka', '타': 'ta', '파': 'pa', '하': 'ha',
            '거': 'geo', '너': 'neo', '더': 'deo', '러': 'reo', '머': 'meo', '버': 'beo', '서': 'seo', '어': 'eo', '저': 'jeo', '처': 'cheo', '커': 'keo', '터': 'teo', '퍼': 'peo', '허': 'heo',
            '고': 'go', '노': 'no', '도': 'do', '로': 'ro', '모': 'mo', '보': 'bo', '소': 'so', '오': 'o', '조': 'jo', '초': 'cho', '코': 'ko', '토': 'to', '포': 'po', '호': 'ho',
            '구': 'gu', '누': 'nu', '두': 'du', '루': 'ru', '무': 'mu', '부': 'bu', '수': 'su', '우': 'u', '주': 'ju', '추': 'chu', '쿠': 'ku', '투': 'tu', '푸': 'pu', '후': 'hu',
            '그': 'geu', '느': 'neu', '드': 'deu', '르': 'reu', '므': 'meu', '브': 'beu', '스': 'seu', '으': 'eu', '즈': 'jeu', '츠': 'cheu', '쿠': 'keu', '트': 'teu', '프': 'peu', '흐': 'heu',
            '기': 'gi', '니': 'ni', '디': 'di', '리': 'ri', '미': 'mi', '비': 'bi', '시': 'si', '이': 'i', '지': 'ji', '치': 'chi', '키': 'ki', '티': 'ti', '피': 'pi', '히': 'hi',
            '널': 'neol', '럼': 'reom', '국': 'guk',
            // Add more characters as necessary for full support
        };

        // Function to translate Hangul syllable to English syllable using the updated mappings
        function hangulToEnglish(syllable) {
            return hangulToRoman[syllable] || syllable;
        }

        // Function to process the input and display the result
        function processInput() {
            const hangulText = document.getElementById('hangulInput').value;
            let englishOutput = '';
            let hangulOutput = '';

            // Loop through each character in the input
            for (let i = 0; i < hangulText.length; i++) {
                const char = hangulText[i];
                
                // If it's a Hangul syllable, translate it
                if (char.charCodeAt(0) >= 0xAC00 && char.charCodeAt(0) <= 0xD7A3) {
                    hangulOutput += char;
                    englishOutput += hangulToEnglish(char);
                } else {
                    hangulOutput += char; // Non-Hangul characters remain unchanged
                    englishOutput += char; // Non-Hangul characters also remain unchanged
                }
            }

            // Output the Hangul and the English pronunciation
            document.getElementById('hangulOutput').innerText = hangulOutput;
            document.getElementById('englishOutput').innerText = englishOutput;
        }
    </script>

</body>
</html>
