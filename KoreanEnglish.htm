<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangul to English Pronunciation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            font-size: 18px;
            margin-bottom: 20px;
        }
        #result {
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Hangul to English Pronunciation</h1>

    <label for="hangulInput">Paste Hangul text here:</label>
    <textarea id="hangulInput" placeholder="Enter Hangul text..."></textarea>

    <button onclick="processInput()">Translate to English Pronunciation</button>

    <div id="result">
        <p><strong>Hangul:</strong> <span id="hangulOutput"></span></p>
        <p><strong>English Pronunciation:</strong> <span id="englishOutput"></span></p>
    </div>

    <script>
        const hangulToRomanization = {
            '가': 'ga', '까': 'gga', '나': 'na', '다': 'da', '따': 'tta', '라': 'ra', '마': 'ma', 
            '바': 'ba', '빠': 'ppa', '사': 'sa', '사': 'sa', '아': 'a', '자': 'ja', '차': 'cha', 
            '카': 'ka', '타': 'ta', '파': 'pa', '하': 'ha', '거': 'geo', '겨': 'gyeo', '너': 'neo',
            '더': 'deo', '러': 'reo', '머': 'meo', '버': 'beo', '퍼': 'peo', '서': 'seo', '어': 'eo', 
            '여': 'yeo', '오': 'o', '요': 'yo', '우': 'u', '수': 'su', '으': 'eu', '이': 'i', 
            '게': 'ge', '께': 'kke', '네': 'ne', '데': 'de', '레': 're', '메': 'me', '베': 'be', 
            '세': 'se', '에': 'e', '예': 'ye', '외': 'oe', '와': 'wa', '왜': 'wae', '유': 'yu', 
            '쯔': 'jjeu', '주': 'ju', '존': 'jon', '잘': 'jal', '제': 'je', '조': 'jo',
            '샤': 'sya', '샌': 'saen', '쟈': 'jya', '쏘': 'sso', '찌': 'jji', '차': 'cha',
            '조': 'jo', '잘': 'jal', '참': 'cham', '처': 'cheo', '철': 'cheol', '터': 'teo', 
            '플': 'peul', '포': 'po', '헬': 'hel', '더': 'de', '배': 'bae', '햐': 'hya',
            // Include many more syllables as needed here
        };

        function processInput() {
            const hangulText = document.getElementById('hangulInput').value;
            let englishOutput = '';
            let hangulOutput = '';

            for (let char of hangulText) {
                if (hangulToRomanization[char]) {
                    hangulOutput += char;
                    englishOutput += hangulToRomanization[char];
                } else {
                    hangulOutput += char; // Non-Hangul characters remain unchanged
                    englishOutput += char; // Non-Hangul characters also remain unchanged
                }
            }

            document.getElementById('hangulOutput').innerText = hangulOutput;
            document.getElementById('englishOutput').innerText = englishOutput;
        }
    </script>

</body>
</html>
