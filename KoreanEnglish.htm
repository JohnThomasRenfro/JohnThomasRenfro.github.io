        function decomposeHangul(char) {
            const HANGUL_START = 0xAC00;
            const HANGUL_END = 0xD7A3;
            
            if (char.charCodeAt(0) < HANGUL_START || char.charCodeAt(0) > HANGUL_END) {
                return { original: char, pronunciation: char, isHangul: false };
            }

            const unicode = char.charCodeAt(0) - HANGUL_START;
            const finalIndex = unicode % 28;
            const medialIndex = Math.floor((unicode % 588) / 28);
            const initialIndex = Math.floor(unicode / 588);

            let initial = INITIALS[initialIndex];
            let medial = MEDIALS[medialIndex];
            let final = FINALS[finalIndex];

            return {
                original: char,
                pronunciation: `${initial}${medial}${final}`,
                isHangul: true,
                components: { initial, medial, final }
            };
        }

        // Romanization adjustment function considering phonetic rules
        function adjustPronunciation(chars, wordPosition) {
            let result = [];
            for (let i = 0; i < chars.length; i++) {
                let current = chars[i];
                if (!current.isHangul) {
                    result.push(current.pronunciation);
                    continue;
                }

                let pron = current.pronunciation;
                let next = i + 1 < chars.length ? chars[i + 1] : null;

                // Assimilation rules
                if (current.components.final && next && next.isHangul) {
                    // Final 'k' before initial 'g' becomes 'g'
                    if (current.components.final === 'k' && next.components.initial === 'g') {
                        pron = pron.replace(/k$/, 'g');
                    }
                    // Final 't' before initial 'd' becomes 'd'
                    if (current.components.final === 't' && next.components.initial === 'd') {
                        pron = pron.replace(/t$/, 'd');
                    }
                    // Final 'ng' before vowel becomes 'ng' sound
                    if (current.components.final === 'ng' && next.components.initial === '') {
                        pron = pron; // Keep as is, already correct
                    }
                    // Final 'l' before consonant
                    if (current.components.final === 'l' && next.components.initial !== '') {
                        pron = pron.replace(/l$/, 'r');
                    }
                }

                // Initial sound rules (lenition)
                if (wordPosition === 0 && i === 0 && !current.components.final) {
                    if (pron.startsWith('g')) pron = pron.replace(/^g/, 'k');
                    if (pron.startsWith('d')) pron = pron.replace(/^d/, 't');
                    if (pron.startsWith('b')) pron = pron.replace(/^b/, 'p');
                    if (pron.startsWith('j')) pron = pron.replace(/^j/, 'ch');
                }

                result.push(pron);
            }
            return result;
        }

        function translateWord(word) {
            let baseWord = word;
            let particleInfo = null;
            
            for (let particle in PARTICLES) {
                if (word.endsWith(particle)) {
                    baseWord = word.slice(0, -particle.length);
                    particleInfo = PARTICLES[particle];
                    break;
                }
            }

            const translation = VOCABULARY[baseWord] || VOCABULARY[word] || '[translation not found]';
            return { baseWord, translation, particleInfo };
        }

        function analyzeText(text) {
            const outputDiv = document.getElementById('output');
            outputDiv.innerHTML = '';

            const words = text.trim().split(/\s+/);
            
            words.forEach((word, wordIndex) => {
                const wordDiv = document.createElement('div');
                wordDiv.style.marginBottom = '15px';

                // Decompose characters
                let chars = [];
                for (let char of word) {
                    chars.push(decomposeHangul(char));
                }

                // Adjust pronunciation
                const pronunciations = adjustPronunciation(chars, wordIndex);

                // Build character analysis output
                let charAnalysis = '';
                for (let i = 0; i < chars.length; i++) {
                    charAnalysis += `<span class="hangul">${chars[i].original}</span> ` +
                                  `<span class="pronunciation">(${pronunciations[i]})</span> `;
                }

                // Get translation and particle info
                const { baseWord, translation, particleInfo } = translateWord(word);
                
                wordDiv.innerHTML = charAnalysis + '<br>' +
                                  `<span class="translation">Translation: ${translation}</span>`;
                
                if (particleInfo) {
                    wordDiv.innerHTML += `<br><span class="particle">Particle: ${particleInfo.pron} - ${particleInfo.meaning}</span>`;
                }

                outputDiv.appendChild(wordDiv);
            });
        }

        // Event listener for input
        document.getElementById('input').addEventListener('input', function(e) {
            analyzeText(e.target.value);
        });
