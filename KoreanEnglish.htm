        // Function to romanize Korean characters based on position (kept for potential future use)
        function romanizeKorean(char, position) {
            const initialConsonants = {
                'ㄱ': 'g', 'ㄲ': 'kk', 'ㄴ': 'n', 'ㄷ': 'd', 'ㄸ': 'tt', 'ㄹ': 'r', 
                'ㅁ': 'm', 'ㅂ': 'b', 'ㅃ': 'pp', 'ㅅ': 's', 'ㅆ': 'ss', 'ㅇ': '', 
                'ㅈ': 'j', 'ㅉ': 'jj', 'ㅊ': 'ch', 'ㅋ': 'k', 'ㅌ': 't', 'ㅍ': 'p', 'ㅎ': 'h'
            };
            
            const medialVowels = {
                'ㅏ': 'a', 'ㅐ': 'ae', 'ㅑ': 'ya', 'ㅒ': 'yae', 'ㅓ': 'eo', 'ㅔ': 'e',
                'ㅕ': 'yeo', 'ㅖ': 'ye', 'ㅗ': 'o', 'ㅘ': 'wa', 'ㅙ': 'wae', 'ㅚ': 'oe',
                'ㅛ': 'yo', 'ㅜ': 'u', 'ㅝ': 'wo', 'ㅞ': 'we', 'ㅟ': 'wi', 'ㅠ': 'yu',
                'ㅡ': 'eu', 'ㅢ': 'ui', 'ㅣ': 'i'
            };
            
            const finalConsonants = {
                '': '', 'ㄱ': 'k', 'ㄲ': 'kk', 'ㄳ': 'ks', 'ㄴ': 'n', 'ㄵ': 'nj', 
                'ㄶ': 'nh', 'ㄷ': 't', 'ㄹ': 'l', 'ㄺ': 'lk', 'ㄻ': 'lm', 'ㄼ': 'lb',
                'ㄽ': 'ls', 'ㄾ': 'lt', 'ㄿ': 'lp', 'ㅀ': 'lh', 'ㅁ': 'm', 'ㅂ': 'p',
                'ㅄ': 'ps', 'ㅅ': 't', 'ㅆ': 't', 'ㅇ': 'ng', 'ㅈ': 't', 'ㅊ': 't', 
                'ㅋ': 'k', 'ㅌ': 't', 'ㅍ': 'p', 'ㅎ': 'h'
            };

            const unicodeBase = 44032; // '가'
            const code = char.charCodeAt(0) - unicodeBase;
            if (code < 0 || code > 11171) return char;

            const initialIndex = Math.floor(code / (21 * 28));
            const medialIndex = Math.floor((code % (21 * 28)) / 28);
            const finalIndex = code % 28;

            const initial = Object.keys(initialConsonants)[initialIndex];
            const medial = Object.keys(medialVowels)[medialIndex];
            const final = Object.keys(finalConsonants)[finalIndex];

            if (position === 'initial') return initialConsonants[initial];
            if (position === 'medial') return medialVowels[medial];
            if (position === 'final') return finalConsonants[final];
            return initialConsonants[initial] + medialVowels[medial] + finalConsonants[final];
        }

        const particles = {
            '은': { pronunciation: 'eun', definition: 'topic marker (used after consonants)' },
            '는': { pronunciation: 'neun', definition: 'topic marker (used after vowels)' },
            '이': { pronunciation: 'i', definition: 'subject marker (used after consonants)' },

            '에서': { pronunciation: 'eseo', definition: 'from/at (location)' },
            '와': { pronunciation: 'wa', definition: 'and/with (used after vowels)' },

        };

        // Main analysis function
        function analyzeText() {
            const input = document.getElementById('inputText').value.trim();
            const outputDiv = document.getElementById('output');
            outputDiv.innerHTML = '';

            if (!input) {
                outputDiv.innerHTML = '<p>Please enter some Korean text.</p>';
                return;
            }

            // Define punctuation to remove or handle
            const punctuationRegex = /[.,!?;:"'()\[\]{}‘’“”]/g;

            // Split by spaces and process each word
            const words = input.split(/\s+/);
            words.forEach(word => {
                let cleanWord = word.replace(punctuationRegex, ''); // Remove punctuation
                let root = cleanWord;
                let particle = '';
                let punctuation = word.replace(cleanWord, ''); // Extract punctuation
                
                // Check for particles at the end
                for (let p in particles) {
                    if (cleanWord.endsWith(p)) {
                        root = cleanWord.slice(0, -p.length);
                        particle = p;
                        break;
                    }
                }

                // Check for compound word matches
                let compoundMatches = splitCompoundWord(root, dictionary);
                
                // Process root word
                let rootOutput = '';
                if (dictionary[root]) {
                    rootOutput = `
                        <div class="word-entry">
                            <p><strong>Original:</strong> ${root}</p>
                            <p><strong>Pronunciation:</strong> ${dictionary[root].pronunciation}</p>
                            <p><strong>Definition:</strong> ${dictionary[root].definition}</p>
                        </div>`;
                } else if (compoundMatches.length > 0) {
                    rootOutput = compoundMatches.map(match => `
                        <div class="word-entry">
                            <p><strong>Original:</strong> ${match.word}</p>
                            <p><strong>Pronunciation:</strong> ${match.definition.pronunciation}</p>
                            <p><strong>Definition:</strong> ${match.definition.definition}</p>
                        </div>`).join('');
                } else {
                    rootOutput = `
                        <div class="word-entry">
                            <p><strong>Original:</strong> ${root}</p>
                            <p><strong>Pronunciation:</strong> (Not in dictionary)</p>
                            <p><strong>Definition:</strong> (Not in dictionary)</p>
                        </div>`;
                }

                // Process particle if present
                let particleOutput = '';
                if (particle) {
                    particleOutput = `
                        <div class="word-entry">
                            <p><strong>Original:</strong> ${particle}</p>
                            <p><strong>Pronunciation:</strong> ${particles[particle].pronunciation}</p>
                            <p><strong>Definition:</strong> ${particles[particle].definition}</p>
                        </div>`;
                }

                // Process punctuation if present
                let punctuationOutput = '';
                if (punctuation) {
                    punctuationOutput = `
                        <div class="word-entry">
                            <p><strong>Punctuation:</strong> ${punctuation}</p>
                        </div>`;
                }

                outputDiv.innerHTML += rootOutput + particleOutput + punctuationOutput;
            });
        }

        function splitCompoundWord(word, dictionary) {
            let matches = [];
            for (let i = 1; i < word.length; i++) {
                let firstPart = word.slice(0, i);
                let secondPart = word.slice(i);
                if (dictionary[firstPart] && dictionary[secondPart]) {
                    matches.push({ word: firstPart, definition: dictionary[firstPart] });
                    matches.push({ word: secondPart, definition: dictionary[secondPart] });
                    break;
                }
            }
            return matches;
        }
