        function decomposeHangul(text) {
            return [...text].map(char => {
                const code = char.charCodeAt(0) - 0xAC00;
                if (code < 0 || code > 11171) return [char, "", "", ""];
                return [
                    char,
                    hangulMap.initial[Math.floor(code / (21 * 28))] || "",
                    hangulMap.vowels[Math.floor((code % (21 * 28)) / 28)] || "",
                    hangulMap.final[code % 28] || ""
                ];
            });
        }


        function processHangul() {
            const hangul = document.getElementById("hangulInput").value.trim();
            const output = document.getElementById("output");
            output.textContent = "";

            if (!hangul) {
                output.innerHTML = "<span class='error'>Please enter Hangul text!</span>";
                return;
            }

            let result = "";
            let matchedWords = Object.keys(dictionary).filter(word => hangul.includes(word));
            matchedWords.sort((a, b) => b.length - a.length || hangul.indexOf(a) - hangul.indexOf(b));

            let usedIndices = new Set();
            for (let word of matchedWords) {
                let startIndex = hangul.indexOf(word);
                if ([...Array(word.length).keys()].some(i => usedIndices.has(startIndex + i))) continue;
                
                let decomposed = decomposeHangul(word).map(syllable => 
                    `${syllable[0]} => ${syllable[1]} (${pronunciationMap[syllable[1]] || ''}) ${syllable[2]} (${pronunciationMap[syllable[2]] || ''}) ${syllable[3]} (${pronunciationMap[syllable[3]] || ''})`
                ).join('\n');
                
                result += decomposed + `\n=> ${dictionary[word]}\n\n`;
                [...Array(word.length).keys()].forEach(i => usedIndices.add(startIndex + i));
            }
            
            output.textContent = result.trim();
        }
    </script>
