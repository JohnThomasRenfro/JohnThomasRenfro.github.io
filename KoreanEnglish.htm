<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangul Sound Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            font-size: 18px;
            margin-bottom: 20px;
        }
        #result {
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Hangul Sound Converter</h1>

    <label for="hangulInput">Paste Hangul text here:</label>
    <textarea id="hangulInput" placeholder="Enter Hangul text..."></textarea>

    <button onclick="processInput()">Convert to English Sounds</button>

    <div id="result">
        <p><strong>Hangul:</strong> <span id="hangulOutput"></span></p>
        <p><strong>English Sounds:</strong> <span id="englishOutput"></span></p>
    </div>

    <script>
        const consonantToSound = {
            'ㅍ': 'p', 'ㅌ': 't', 'ㄱ': 'g', 'ㄲ': 'kk', 
            'ㄴ': 'n', 'ㄷ': 'd', 'ㄸ': 'tt', 'ㄹ': 'r', 
            'ㅁ': 'm', 'ㅂ': 'b', 'ㅃ': 'pp', 'ㅅ': 's', 
            'ㅆ': 'ss', 'ㅇ': '', 'ㅈ': 'j', 'ㅉ': 'jj', 
            'ㅊ': 'ch', 'ㅋ': 'k', 'ㅎ': 'h'
        };

        const vowelToSound = {
            'ㅣ': 'i', 'ㅏ': 'a', 'ㅐ': 'ae', 'ㅑ': 'ya', 
            'ㅒ': 'yae', 'ㅓ': 'eo', 'ㅔ': 'e', 'ㅕ': 'yeo',
            'ㅖ': 'ye', 'ㅗ': 'o', 'ㅙ': 'wae', 'ㅛ': 'yo', 
            'ㅜ': 'u', 'ㅝ': 'wo', 'ㅞ': 'we', 'ㅟ': 'wi', 
            'ㅢ': 'ui', 'ㅡ': 'eu'
        };

        function processInput() {
            const hangulText = document.getElementById('hangulInput').value;
            let englishOutput = '';
            let hangulOutput = '';

            for (let char of hangulText) {
                if (isHangul(char)) {
                    const [initial, vowel, final] = getComponents(char);
                    hangulOutput += char;
                    englishOutput += (initial ? consonantToSound[initial] : '') + 
                                    (vowel ? vowelToSound[vowel] : '') + 
                                    (final ? consonantToSound[final] : '');
                } else {
                    hangulOutput += char; // Non-Hangul characters remain unchanged
                    englishOutput += char; // Non-Hangul characters also remain unchanged
                }
            }

            document.getElementById('hangulOutput').innerText = hangulOutput;
            document.getElementById('englishOutput').innerText = englishOutput;
        }

        function isHangul(char) {
            return char.charCodeAt(0) >= 0xAC00 && char.charCodeAt(0) <= 0xD7A3;
        }

        function getComponents(syllable) {
            const syllableCode = syllable.charCodeAt(0) - 0xAC00;
            const initialIndex = Math.floor(syllableCode / (21 * 28));
            const vowelIndex = Math.floor((syllableCode % (21 * 28)) / 28);
            const finalIndex = syllableCode % 28;

            const initials = ['ㄱ', 'ㄲ', 'ㄴ', 'ㄷ', 'ㄸ', 'ㄹ',
                             'ㅁ', 'ㅂ', 'ㅃ', 'ㅅ', 'ㅆ', 
                             'ㅇ', 'ㅈ', 'ㅉ', 'ㅊ', 'ㅋ', 
                             'ㅌ', 'ㅍ', 'ㅎ'];
                             
            const vowels = ['ㅏ', 'ㅐ', 'ㅑ', 'ㅒ', 'ㅓ', 
                            'ㅔ', 'ㅕ', 'ㅖ', 'ㅗ', 'ㅘ', 
                            'ㅙ', 'ㅚ', 'ㅛ', 'ㅜ', 'ㅝ', 
                            'ㅞ', 'ㅟ', 'ㅡ', 'ㅣ'];

            const finals = ['', 'ㄱ', 'ㄲ', 'ㄳ', 'ㄴ', 'ㄵ', 
                            'ㄶ', 'ㄷ', 'ㄹ', 'ㄺ', 'ㄻ', 
                            'ㄼ', 'ㄽ', 'ㄾ', 'ㄿ', 'ㅀ', 
                            'ㅁ', 'ㅂ', 'ㅄ', 'ㅅ', 'ㅆ', 
                            'ㅇ', 'ㅈ', 'ㅊ', 'ㅋ', 'ㅌ', 
                            'ㅍ', 'ㅎ'];

            return [initials[initialIndex], vowels[vowelIndex], finals[finalIndex]];
        }
    </script>

</body>
</html>
