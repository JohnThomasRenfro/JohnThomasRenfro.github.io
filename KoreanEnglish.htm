<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Korean-English Translator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2em;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        input[type="text"] {
            width: 100%;
            padding: 1em;
            margin-top: 1em;
            font-size: 1em;
        }
        .output {
            margin-top: 1em;
            padding: 1em;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
        .output p {
            margin: 0.5em 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Korean-English Translator</h1>
        <input type="text" id="koreanInput" placeholder="Paste Korean text here">
        <div class="output" id="output"></div>
    </div>
    <script src="KoreanEnglish.js"></script>
</body>
</html>
