    <h1>Korean-English Dictionary Parser</h1>
한국인은 일주일에 타인과 저녁 식사를 하는 횟수가 평균 1.6회에 불과한 것으로 나타났다. 또 한국인 스스로가 전반적인 삶의 질을 평가해 매긴 ‘주관적 행복 점수’에서도 전 세계 147개국 중 58위에 그쳤다. 지난해보다 6계단 떨어진 수치다.	<br>

    <script>
function formatOutput() {
    // Ensure the elements exist before accessing them
    const koreanWordElement = document.getElementById("koreanWord");
    const englishMeaningElement = document.getElementById("englishMeaning");
    const outputElement = document.getElementById("output1");

    if (!koreanWordElement || !englishMeaningElement || !outputElement) {
        console.error("One or more required elements are missing.");
        return;
    }

    // Get user input
    const koreanWord = koreanWordElement.value;
    const englishMeaning = englishMeaningElement.value;

    // Format the output as plain text
    const output = `{word:"${koreanWord}",meaning:"${englishMeaning}"},`;

    // Display the plain text output in the innerHTML of output1
    outputElement.textContent = output;
}

function copyToClipboard() {
    const outputElement = document.getElementById("output1");

    if (!outputElement) {
        console.error("Output element is missing.");
        return;
    }

    // Get the plain text output
    const outputText = outputElement.textContent;

    // Create a temporary input element
    const tempInput = document.createElement("textarea");
    tempInput.value = outputText;
    document.body.appendChild(tempInput);

    // Select and copy the text
    tempInput.select();
    document.execCommand("copy");

    // Remove the temporary input to avoid clutter
    document.body.removeChild(tempInput);

    // Show confirmation in the output element
    outputElement.textContent = `Copied to clipboard: ${outputText}`;
}

        function breakIntoRomanizedJamo(hangul) {
            const initialConsonants = [
                "g", "kk", "n", "d", "tt", "l", "m", "b", "pp", "s", "ss", "", "j", "jj", "ch", "k", "t", "p", "h"
            ];
            const medialVowels = [
                "ah", "ae", "yah", "yae", "uh", "eh", "yuh", "yeh", "oe", "wah", "wae", "oe", "yuh", "ue",
                "wuh", "weh", "wee", "yue", "yu", "wee", "ee"
            ];
            const finalConsonants = [
                "", "k", "kk", "ks", "n", "nj", "nh", "t", "l", "lk", "lm", "lb", "ls", "lt", "lp", "lh",
                "m", "b", "bs", "s", "ss", "ng", "j", "ch", "k", "t", "p", "h"
            ];

            let result = [];
            for (const char of hangul) {
                const code = char.charCodeAt(0);
                if (code >= 0xAC00 && code <= 0xD7A3) {// Hangul syllable block range
                    const syllableCode = code - 0xAC00;
                    const initial = initialConsonants[Math.floor(syllableCode / 588)];
                    const medial = medialVowels[Math.floor((syllableCode % 588) / 28)];
                    const final = finalConsonants[syllableCode % 28];
                    result.push(`(${initial} ${medial} ${final})`);
               } else {
                    result.push(char); // Non-Hangul chars preserved as-is
               }
           }
            return result.join("");
       }

        // Helper function to remove punctuation while preserving spaces
        function removePunctuation(input) {
            return input.replace(/[^\w\s가-힣]/g, ""); // Remove non-word, non-Hangul, non-space chars
       }

        // Function to process input and interleave matched/unmatched sections
        function matchInputToDictionary(userInput, dictionary) {
            const results = [];
            let buffer = "";

            const segments = userInput.split(/(\s+)/).filter(Boolean); // Split by whitespace, keep spaces

            for (const segment of segments) {
                if (/\s/.test(segment)) {
                    if (buffer) {
                        results.push({word:buffer, meaning:null}); // Flush non-space buffer
                        buffer = "";
                   }
                    results.push({word:segment, meaning:null, isSpace:true}); // Mark as space
                    continue;
               }

                let remaining = segment;
                while (remaining.length > 0) {
                    let longestMatch = null;

                    for (const entry of dictionary) {
                        if (remaining.startsWith(entry.word) && 
                            (!longestMatch || entry.word.length > longestMatch.word.length)) {
                            longestMatch = entry;
                       }
                   }

                    if (longestMatch) {
                        if (buffer) {
                            results.push({word:buffer, meaning:null}); // Unmatched buffer
                            buffer = "";
                       }
                        const romanizedJamo = breakIntoRomanizedJamo(longestMatch.word);
                        results.push({
                            word:longestMatch.word, 
                            romanized:romanizedJamo, 
                            meaning:longestMatch.meaning 
                       });
                        remaining = remaining.substring(longestMatch.word.length);
                   } else {
                        buffer += remaining[0];
                        remaining = remaining.substring(1);
                   }
               }
           }

            if (buffer) {
                results.push({word:buffer, meaning:null}); // Flush any remaining buffer
           }

            return results;
       }

    // Display interleaved results, skipping "Unmatched:" for spaces
    outputDiv.innerHTML += results.map(item => 
        item.meaning 
            ? `<p class="matched"><b>${item.word} ${item.romanized}</b>:${item.meaning}</p>`
            : (item.isSpace 
                ? `<p>${item.word}</p>` // Just the space, no label
                : `<p class="unmatched">Unmatched:${item.word}</p>`)
    ).join("");
}
