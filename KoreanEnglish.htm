        class KoreanTranslator {
            constructor(dictionary) {
                this.dictionary = dictionary;
this.hangulPronunciation = {
    "initial": { 
        "ㄱ": "g", "ㄲ": "kk", "ㄴ": "n", "ㄷ": "d", "ㄸ": "tt", "ㄹ": "r", 
        "ㅁ": "m", "ㅂ": "b", "ㅃ": "pp", "ㅅ": "s", "ㅆ": "ss", "ㅇ": "", 
        "ㅈ": "j", "ㅉ": "jj", "ㅊ": "ch", "ㅋ": "k", "ㅌ": "t", "ㅍ": "p", "ㅎ": "h"
    },
    "medial": { 
        "ㅏ": "a", "ㅐ": "ae", "ㅑ": "ya", "ㅒ": "yae", "ㅓ": "eo", "ㅔ": "e", 
        "ㅕ": "yeo", "ㅖ": "ye", "ㅗ": "o", "ㅘ": "wa", "ㅙ": "wae", "ㅚ": "oe", 
        "ㅛ": "yo", "ㅜ": "u", "ㅝ": "wo", "ㅞ": "we", "ㅟ": "wi", "ㅠ": "yu", 
        "ㅡ": "eu", "ㅢ": "ui", "ㅣ": "i"
    },
    "final": { 
        "": "", "ㄱ": "k", "ㄲ": "kk", "ㄳ": "ks", "ㄴ": "n", "ㄵ": "nj", "ㄶ": "nh", 
        "ㄷ": "t", "ㄹ": "l", "ㄺ": "g", "ㄻ": "m", "ㄼ": "b", "ㄽ": "s", 
        "ㄾ": "t", "ㄿ": "p", "ㅀ": "h", "ㅁ": "m", "ㅂ": "p", "ㅄ": "ps", 
        "ㅅ": "t", "ㅆ": "t", "ㅇ": "ng", "ㅈ": "t", "ㅊ": "t", "ㅋ": "k", 
        "ㅌ": "t", "ㅍ": "p", "ㅎ": "t"
    }
};

            }

            getPronunciation(korean) {
                let pronunciation = "";
                for (let char of korean) {
                    let unicode = char.charCodeAt(0);
                    if (unicode >= 0xAC00 && unicode <= 0xD7A3) { // Hangul syllables
                        let index = unicode - 0xAC00;
                        let initial = Math.floor(index / 588);
                        let medial = Math.floor((index % 588) / 28);
                        let final = index % 28;
                        pronunciation += (this.hangulPronunciation.initial[Object.keys(this.hangulPronunciation.initial)[initial]] || "") + "-";
                        pronunciation += (this.hangulPronunciation.medial[Object.keys(this.hangulPronunciation.medial)[medial]] || "") + "-";
                        if (final > 0) {
                            pronunciation += this.hangulPronunciation.final[Object.keys(this.hangulPronunciation.final)[final - 1]];
                        }
                    } else {
                        pronunciation += char;
                    }
                }
                return pronunciation.replace(/-$/, "");
            }

translate(text) {
    let outputHTML = "<table><tr><th>Korean</th><th>Pronunciation</th><th>English</th></tr>";
    let matches = [];
    let matchedRanges = []; // Tracks the start and end index of translated words

    for (let korean of Object.keys(this.dictionary).sort((a, b) => b.length - a.length)) {
        let regex = new RegExp(korean, 'g');
        let match;
        while ((match = regex.exec(text)) !== null) {
            let start = match.index;
            let end = start + korean.length;

            // Check if this match overlaps with an already matched word
            if (matchedRanges.some(range => start < range.end && end > range.start)) {
                continue; // Skip if inside an existing match
            }

            matchedRanges.push({ start, end }); // Mark this range as translated
            matches.push({ 
                index: start, 
                korean: korean, 
                pronunciation: this.getPronunciation(korean), 
                english: this.dictionary[korean] 
            });
        }
    }

    // Sort matches back in original order
    matches.sort((a, b) => a.index - b.index);

    // Generate table
    matches.forEach(match => {
        outputHTML += `<tr><td>${match.korean}</td><td>${match.pronunciation}</td><td>${match.english}</td></tr>`;
    });

    outputHTML += "</table>";
    return outputHTML;
}
        }
