  border: none;
  padding: 10px 25px;
  border-radius: 20px;
  font-size: 1em;
  cursor: pointer;
  transition: background-color 0.3s ease;

  background-color: #8DA88A; /* Slightly darker green on hover */
 }

 #output {
  margin-top: 30px;
 }

  background-color: #FFFFFF;
  border: 1px solid #E5E7EB; /* Very light gray */

  padding: 15px;

 // Function to segment words and analyze text
function analyzeText() {
 const input = document.getElementById('inputText').value.trim();
 const outputDiv = document.getElementById('output');
 outputDiv.innerHTML ='';

 if (!input) {
 outputDiv.innerHTML ='<p>Please enter some Korean text.</p>';
 return;
 }

 // Remove spaces and punctuation
 const cleanInput = input.replace(/[.,!?;:"'()\[\]{}‘’“”\s]/g,'');

 // Segment the text into words
 const segmentedWords = segmentKoreanText(cleanInput, dictionary);

 let outputHtml ='';
 segmentedWords.forEach(word => {
 if (dictionary[word]) {
  outputHtml += formatWordEntry(word, dictionary[word]);
 } else {
  outputHtml += formatNotFound(word);
 }
 });

 outputDiv.innerHTML = outputHtml;
}

// Function to segment text based on the longest dictionary match
function segmentKoreanText(text, dictionary) {
 let words = [];
 let i = 0;

 while (i < text.length) {
 let found = false;

 // Try to match the longest word first
 for (let j = text.length; j > i; j--) {
  let segment = text.slice(i, j);
  if (dictionary[segment]) {
  words.push(segment);
  i = j; // Move forward by the length of the matched word
  found = true;
  break;
  }
 }

 // If no match is found, move one character forward
 if (!found) {
  words.push(text[i]);
  i++;
 }
 }

 return words;
}

// Function to format found words
function formatWordEntry(word, entry) {
 return `
 <div class="word-entry">
  <p>${word} = ${entry.definition}</p>
 </div>`;
}

// Function to format words not found in dictionary
function formatNotFound(word) {
 return `
 <div class="word-entry">
  <p>'${word}':{definition:' '},
 </div>`;
}

 <button onclick="formatEntry()">Format</button>

 <script>
 function formatEntry() {
  const hangul = document.getElementById('hangul').value.trim();
  const definition = document.getElementById('definition').value.trim();

  if (!hangul || !definition) {
  document.getElementById('output').innerText ='Please fill in all fields.';
  return;
  }

  const formattedString = `'${hangul}': {definition:'${definition}' },`;
  document.getElementById('output').innerText = formattedString;
 }
 </script>
