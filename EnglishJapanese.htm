<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English to Japanese Translator</title>
</head>
<body>
    <textarea id="input" placeholder="Paste English text here" rows="5" cols="40"></textarea>
    <button id="translateBtn">Translate</button>
    <div id="output"></div>

<script>
    function translateText() {
        let inputText = document.getElementById("input").value;
        let matches = [];
        let modifiedText = inputText;
        let matchDetails = [];

        translations.sort((a, b) => b.p1.source.length - a.p1.source.length);

        translations.forEach(entry => {
            let foundMatches = [...inputText.matchAll(entry.p1)];

            foundMatches.forEach(match => {
                matchDetails.push({
                    match: match[0],
                    startIndex: match.index,
                    replacement: match[0].replace(entry.p1, entry.r1)
                });
            });
        });

        matchDetails.sort((a, b) => a.startIndex - b.startIndex);

        matchDetails.forEach(detail => {
            matches.push(detail.replacement);
        });

        document.getElementById("output").innerHTML = matches.length > 0 
            ? matches.join("<br>") 
            : "No matches found.";
    }

    document.addEventListener("DOMContentLoaded", () => {
        document.getElementById("translateBtn").addEventListener("click", translateText);
    });
</script>

</body>
</html>
