<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>English to Japanese Translator</title>
</head>
<body>
 <textarea id="input" placeholder="Paste Japanese text here" rows="5" cols="40"></textarea>
    <button onclick="translateEnglish()">Translate English</button>
    <br>
    <!-- Ensured id="translatedTextDisplay" is present -->
    <span id="translatedTextDisplay"></span>
 <div id="output"></div>

<script>
 f        function translateEnglish() {
            let inputText = document.getElementById("input").value.toLowerCase(); // Case-insensitive
            let matches = [];

            // Split input into words and match against English in replsB's r1
            let words = inputText.split(/\s+/);
            replsB.forEach(rule => {
                // Extract English from r1 (text after the last X and before ;Par)
                let r1Parts = rule.r1.match(/X([^;]+);Par$/);
                if (r1Parts) {
                    let englishTerm = r1Parts[1].trim().toLowerCase(); // e.g., "ice cream"
                    if (words.includes(englishTerm)) {
                        // Extract katakana from p1 regex source
                        let katakana = rule.p1.source.replace(/\(\?!X\)/g, '').replace(/[()\/g]/g, ''); // Clean up regex to get raw katakana
                        matches.push(`${katakana} → ${rule.r1}`);
                    }
                }
            });

            // Output matches in translatedTextDisplay
            document.getElementById("translatedTextDisplay").innerHTML = matches.length > 0
                ? matches.join('<br>')
                : 'No matches found.';
        }
</script>

</body>
</html>
