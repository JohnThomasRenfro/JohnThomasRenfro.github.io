<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Russian Paragraph Suffix Separator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        textarea {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
            width: 80%;
            height: 150px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #333;
            white-space: pre-wrap; /* Keeps formatting with newlines */
            word-wrap: break-word;
        }
    </style>
</head>
<body>

    <h1>Russian Paragraph Suffix Separator</h1>
    <p>Enter a Russian paragraph and see the suffixes separated in each word!</p>
    
    <textarea id="russianParagraph" placeholder="Enter Russian paragraph"></textarea><br>
    <button onclick="processParagraph()">Separate Suffixes</button>

    <div id="result"></div>

    <script>
        function processParagraph() {
            const paragraph = document.getElementById('russianParagraph').value.trim();
            const suffixes = [
                'ся', 'сь', 'ет', 'ет', 'и', 'ой', 'ым', 'ая', 'ой', 'ом', 'ые', 'ая', 'ное', 'ая', 'о', 'ая', 'ев', 'е',
                'ого', 'ому', 'или', 'ший', 'ше', 'ут', 'ете', 'ий', 'ью', 'ой', 'ем', 'ишь', 'или', 'ении', 'ний', 'нее',
                'ше', 'й', 'ив', 'лив', 'ним', 'ян', 'ать', 'ать', 'ение', 'ий', 'ила', 'ив', 'вший', 'ливой'
            ];

            // Match words including punctuation and process them
            const words = paragraph.split(/(\s+|\b[^а-яА-ЯёЁ]+|\b)/).filter(Boolean);

            const processedWords = words.map(word => {
                // Check if the word contains letters and match suffixes
                if (/^[а-яА-ЯёЁ]+$/.test(word)) {
                    let result = word;
                    for (let suffix of suffixes) {
                        if (word.endsWith(suffix)) {
                            result = word.slice(0, word.length - suffix.length) + ' ' + suffix;
                            break;
                        }
                    }
                    return result;
                } else {
                    return word; // Non-words (like punctuation) remain unchanged
                }
            });

            // Display the processed words with spaces between suffixes
            document.getElementById('result').innerText = processedWords.join('');
        }
    </script>
</body>
</html>
