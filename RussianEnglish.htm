        ]; // Expanded list of suffixes
        
        function stripSuffix(word) {
            for (let suffix of russianSuffixes) {
                if (word.endsWith(suffix)) {
                    return word.slice(0, -suffix.length);
                }
            }
            return word;
        }

        function processInput(input) {
            // Remove punctuation from input
            let cleanedInput = input.replace(/[.,\/#!$%\^&\*;:{}=\-_`~()"\']/g, "").toLowerCase();

            // Split input into words
            let words = cleanedInput.split(/\s+/);

            let results = words.map((word) => {
                let strippedWord = stripSuffix(word);

                // Find the best match from the dictionary
                let bestMatch = null;
                let bestMatchLength = 0;

                // Search through the dictionary for matching stems
                for (let entry in dictionary) {
                    let strippedEntry = stripSuffix(entry);

                    // Check for a stem match
                    if (strippedWord === strippedEntry) {
                        let matchLength = entry.length;
                        if (matchLength > bestMatchLength) {
                            bestMatch = entry;
                            bestMatchLength = matchLength;
                        }
                    } 
                    // If no exact stem match, check for fuzzy suffix matches
                    else {
                        // Check if the stripped word starts with the same core as the dictionary entry
                        if (strippedEntry.startsWith(strippedWord)) {
                            bestMatch = entry;
                            break;
                        }
                    }
                }

                if (bestMatch) {
                    // Identify the first part of the word and the suffix
                    let firstPart = bestMatch;
                    let suffix = word.replace(stripSuffix(firstPart), "");
                    return `${word}: ${firstPart} + ${suffix} => ${dictionary[bestMatch]}`;
                } else {
                    return `${word}: No match`;
                }
            });

            return results.join("<br>");
        }
