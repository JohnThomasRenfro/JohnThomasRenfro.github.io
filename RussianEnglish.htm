<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Russian Word Suffix Separator with Pronunciation</title>
  <style>
    body {
      background-color: #2e2e2e;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .input-container, .output-container {
      margin-bottom: 20px;
    }
    textarea {
      width: 100%;
      height: 120px;
      padding: 10px;
      font-size: 16px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
    }
    button {
      background-color: #5c5c5c;
      color: #fff;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #777;
    }
    .output-text {
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <h1>Russian Word Suffix Separator with Pronunciation</h1>
  <div class="input-container">
    <textarea id="inputText" placeholder="Enter a Russian paragraph here..."></textarea>
  </div>
  <button onclick="processText()">Process Text</button>
  <div class="output-container">
    <h3>Processed Output</h3>
    <div id="output" class="output-text"></div>
  </div>

  <script>
    // Pronunciation rules for Russian vowels
    const pronunciationRules = {
      а: "ah",  э: "eh",  и: "ih",  о: "ah",  у: "uh",  ы: "ih",  е: "eh", 
      ё: "yo",  ю: "yoo",  я: "yah",  э: "eh",  и: "ee",  ё: "yo",  ж: "zh",
      ш: "sh",  ч: "ch",  ц: "ts",  к: "k",  г: "g",  л: "l",  м: "m",  н: "n"
    };

    // Define Russian suffix rules for nouns, verbs, and adjectives
    const suffixRules = [
      { suffix: /ский$/, type: "Adjective - masculine singular" },
      { suffix: /ая$/, type: "Feminine singular adjective" },
      { suffix: /ие$/, type: "Plural adjective" },
      { suffix: /о$/, type: "Neuter adjective" },
      { suffix: /и$/, type: "Plural noun" },
      { suffix: /е$/, type: "Prepositional case" },
      { suffix: /ть$/, type: "Verb infinitive" },
      { suffix: /ю$/, type: "1st person singular verb" },
      { suffix: /ет$/, type: "3rd person singular verb" },
    ];

    // Function to convert a Russian word into its pronunciation using the rules
    function getPronunciation(word) {
      let pronunciation = "";
      for (let char of word) {
        if (pronunciationRules[char]) {
          pronunciation += pronunciationRules[char];
        } else {
          pronunciation += char;
        }
      }
      return pronunciation;
    }

    // Function to process the text, match suffixes, and display the output
    function processText() {
      const inputText = document.getElementById("inputText").value;
      const words = inputText.split(/\s+/);
      let output = "";

      words.forEach((word) => {
        let matchedSuffix = null;
        // Check suffixes for each word
        suffixRules.forEach((rule) => {
          if (word.match(rule.suffix)) {
            matchedSuffix = word.replace(rule.suffix, "");
            output += `${matchedSuffix} ${word.match(rule.suffix)[0]} : ${getPronunciation(word)}\n`;
          }
        });

        if (!matchedSuffix) {
          output += `${word} : No matching suffixes found\n`;
        }
      });

      document.getElementById("output").textContent = output;
    }
  </script>
</body>
</html>
