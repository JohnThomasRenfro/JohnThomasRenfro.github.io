        function stripRussianSuffixes(word) {
            const suffixes = [
                'овать', 'евать', 'ить', 'еть', 'ать', 'ять', 'иться', 'еться',
                'ого', 'его', 'ому', 'ему', 'ым', 'им', 'ой', 'ей', 'ою', 'ею',
                'ах', 'ях', 'ам', 'ям', 'ов', 'ев', 'ёв', 'ий', 'ый', 'ой',
                'ая', 'яя', 'ое', 'ее', 'ые', 'ие', 'ых', 'их', 'у', 'ю', 'а', 'я', 'о', 'е', 'ы', 'и'
            ];
            
            for (let suffix of suffixes) {
                if (word.endsWith(suffix)) {
                    return word.slice(0, -suffix.length);
                }
            }
            return word;
        }

        function analyzeText() {
            let text = document.getElementById("inputText").value;
            let words = text.split(/\s+/);
            let processedWords = words.map(word => {
                let strippedWord = stripRussianSuffixes(word);
                entries.forEach(entry => {
                    strippedWord = strippedWord.replace(entry.p1, entry.r1);
                });
                return strippedWord;
            });
            document.getElementById("output").innerText = processedWords.join(" ");
        }

        document.getElementById("inputText").addEventListener("input", analyzeText);
