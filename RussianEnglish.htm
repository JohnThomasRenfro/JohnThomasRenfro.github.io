        function findRootWords() {
            let inputText = document.getElementById("inputText").value.toLowerCase();
            let words = inputText.split(/\s+/);
            let output = "";

            words.forEach(word => {
                let matched = false;
                let longestMatch = "";
                for (let dictWord in dictionary) {
                    if (word.startsWith(dictWord.toLowerCase()) && dictWord.length > longestMatch.length) {
                        longestMatch = dictWord;
                    }
                }
                if (longestMatch) {
                    output += `${word}: ${dictionary[longestMatch]}<br>`;
                } else {
                    output += `${word}: (No root word found)<br>`;
                }
            });

            document.getElementById("output").innerHTML = output;
        }
