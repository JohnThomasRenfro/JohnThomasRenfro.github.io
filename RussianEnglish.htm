<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Russian Suffix Separator and Pronunciation Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    textarea {
      width: 100%;
      height: 150px;
      margin-bottom: 20px;
    }
    .output {
      white-space: pre-wrap;
      font-family: Courier, monospace;
    }
  </style>
</head>
<body>

  <h1>Russian Suffix Separator and Pronunciation Tool</h1>
  
  <textarea id="inputText" placeholder="Enter a Russian paragraph..."></textarea><br>
  <button onclick="processText()">Process</button>

  <h3>Processed Output:</h3>
  <div id="output" class="output"></div>

  <script>
    function processText() {
      const inputText = document.getElementById("inputText").value;
      const output = document.getElementById("output");

      const suffixes = {
        "стол": ["-о", "-а", "-у", "-ом", "-е"],
        "папа": ["-ы", "-е", "-у", "-ой", "-е"],
        "машина": ["-ы", "-е", "-у", "-ой", "-е"],
        "окно": ["-о", "-а", "-у", "-ом", "-е"],
        // Add more suffixes based on the gender, case, and number.
      };

      const pronunciation = {
        "стол": "stol",
        "папа": "papa",
        "машина": "mashina",
        "окно": "okno",
        // Add more pronunciations here.
      };

      const inputWords = inputText.split(/\s+/);
      let resultText = "";

      inputWords.forEach(word => {
        const lowerWord = word.toLowerCase();
        if (suffixes[lowerWord]) {
          let wordWithSuffixes = word;
          const wordPronunciation = pronunciation[lowerWord];

          // Add spaces between suffixes for visual clarity
          const suffixedWord = suffixes[lowerWord].map(suffix => `${wordWithSuffixes}${suffix}`).join(' ');

          resultText += `${wordPronunciation} (${word})\n${suffixedWord}\n\n`;
        } else {
          resultText += `${word}\n`;
        }
      });

      output.textContent = resultText;
    }
  </script>

</body>
</html>
