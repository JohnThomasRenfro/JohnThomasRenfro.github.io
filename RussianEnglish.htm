        function stripRussianSuffixes(word) {
            const suffixes = [
                'ться', 'овать', 'евать', 'ить', 'еть', 'ать', 'ять', 'иться', 'еться',
                'ого', 'его', 'ому', 'ему', 'ым', 'им', 'ой', 'ей', 'ою', 'ею',
                'ах', 'ях', 'ам', 'ям', 'ов', 'ев', 'ёв', 'ий', 'ый', 'ой',
                'ая', 'яя', 'ое', 'ее', 'ет', 'ые', 'ие', 'ых', 'их', 'ия', 'ие','у', 'ю', 'а', 'я', 'о', 'е', 'ы', 'и'
            ];
            
            for (let suffix of suffixes) {
                if (word.endsWith(suffix)) {
                    return { root: word.slice(0, -suffix.length), suffix: suffix };
                }
            }
            return { root: word, suffix: '' };
        }

        function analyzeText() {
            let text = document.getElementById("inputText").value;
            let words = text.split(/(\s+|[.,!?;:"'()])/g);
            let processedWords = words.map(word => {
                if (!word.trim() || /[.,!?;:"'()]/.test(word)) return word;
                let { root, suffix } = stripRussianSuffixes(word);
                let formattedSuffix = suffix ? `<span class='suffix-highlight'>${suffix}</span>` : '';
                
                for (let entry of entries) {
                    let match = entry.p1.exec(` ${root} `);
                    if (match) {
                        return `${root}=${entry.r1.split('=')[1].split(';')[0]}; suf~${formattedSuffix}`;
                    }
                }
                return root + formattedSuffix;
            });
            document.getElementById("output").innerHTML = processedWords.join("");
        }

        document.getElementById("inputText").addEventListener("input", analyzeText);
    </script>
