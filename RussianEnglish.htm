<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Russian Phonetic Transcription</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        textarea {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
            width: 80%;
            height: 150px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #333;
            white-space: pre-wrap; /* Keeps formatting with newlines */
            word-wrap: break-word;
        }
    </style>
</head>
<body>

    <h1>Russian Phonetic Transcription</h1>
    <p>Enter a Russian paragraph and see the phonetic transcription for pronunciation!</p>
    
    <textarea id="russianParagraph" placeholder="Enter Russian paragraph"></textarea><br>
    <button onclick="processParagraph()">Show Phonetic Transcription</button>

    <div id="result"></div>

    <script>
        // Russian phonetic mapping
        const phoneticMapping = {
            'а': 'ah', 'б': 'b', 'в': 'v', 'г': 'g', 'д': 'd', 'е': 'eh', 'ё': 'yo', 'ж': 'zh', 
            'з': 'z', 'и': 'ee', 'й': 'ee', 'к': 'k', 'л': 'l', 'м': 'm', 'н': 'n', 'о': 'oe', 
            'п': 'p', 'р': 'r', 'с': 's', 'т': 't', 'у': 'ue', 'ф': 'f', 'х': 'kh', 'ц': 'ts', 
            'ч': 'ch', 'ш': 'sh', 'щ': 'shch', 'ъ': '', 'ы': 'i', 'ь': '', 'э': 'eh', 'ю': 'yoo', 
            'я': 'ya'
        };

        // Function to convert Russian text to phonetic transcription
        function processParagraph() {
            const paragraph = document.getElementById('russianParagraph').value.trim();
            const words = paragraph.split(/(\s+|\b[^а-яА-ЯёЁ]+|\b)/).filter(Boolean);

            const processedWords = words.map(word => {
                return word.split('').map(char => {
                    // Apply phonetic mapping if the character is a Russian letter
                    if (phoneticMapping[char.toLowerCase()]) {
                        return phoneticMapping[char.toLowerCase()];
                    } else {
                        return char; // Non-Russian characters (spaces, punctuation, etc.) remain unchanged
                    }
                }).join('');
            });

            // Display the phonetic transcription result
            document.getElementById('result').innerText = processedWords.join('');
        }
    </script>
</body>
</html>
