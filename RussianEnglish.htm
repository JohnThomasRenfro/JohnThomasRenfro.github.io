<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Russian Suffix Separator</title>
    <style>
        body {
            background-color: #2d2d2d;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .output {
            margin-top: 20px;
            background-color: #444;
            padding: 10px;
            border-radius: 5px;
        }
        input, button {
            font-size: 16px;
            padding: 10px;
            margin-top: 10px;
        }
        button {
            background-color: #444;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <h1>Russian Suffix Separator</h1>
    <p>Enter a Russian sentence and the program will show you the suffixes and their definitions.</p>
    
    <textarea id="inputText" rows="4" cols="50" placeholder="Enter Russian text here..."></textarea>
    <br>
    <button onclick="processText()">Process Text</button>

    <div class="output" id="output"></div>

    <script>
        const suffixes = [
            // Format: "suffix : definition"
            "ский : Masculine singular adjective suffix (e.g., русский)",
            "ая : Feminine singular adjective suffix (e.g., красная)",
            "ие : Plural adjective suffix (e.g., красные)",
            "ое : Neuter adjective suffix (e.g., красное)",
            "и : Plural noun suffix (e.g., друг -> друзья)",
            "ть : Verb infinitive suffix (e.g., делать)",
            "ю : 1st person singular verb suffix (e.g., пишу)",
            "ет : 3rd person singular verb suffix (e.g., читает)",
            "ися : Reflexive verb suffix (e.g., моется)",
            "у : Accusative singular noun suffix for feminine (e.g., книга -> книгу)",
            "о : Neuter noun suffix (e.g., молоко)",
            "а : Nominative singular suffix for feminine nouns (e.g., женщина)",
            "в : Prepositional case suffix (e.g., в столе)",
            "е : Prepositional singular (e.g., в столе)",
            "м : Dative singular suffix for masculine (e.g., другу)",
            "я : Nominative singular suffix for feminine nouns (e.g., семья)",
            "ы : Plural noun suffix for masculine (e.g., дети)",
            "н : Verb stem suffix (e.g., знать -> знан)",
            "л : Past tense verb suffix for masculine (e.g., шёл)",
            "ш : Past tense verb suffix for masculine (e.g., пришёл)",
            "ч : Plural accusative case (e.g., людей -> людей)",
            "г : Possessive case suffix (e.g., его)",
            "т : Past tense suffix for second person singular (e.g., сделал)",
            "ж : Used for making comparative adjectives (e.g., сильнее)",
            "я : Verb participle ending (e.g., читающий)",
            "р : Verb stem suffix for some irregular verbs (e.g., бегать)",
            "к : Adjective diminutive suffix (e.g., маленький)",
            "сь : Reflexive verb form (e.g., одеваться)",
            "у : Past tense suffix for first person (e.g., говорил)",
            "л : Past tense verb suffix for singular masculine (e.g., работал)",
        ];

        function processText() {
            const inputText = document.getElementById("inputText").value;
            const words = inputText.split(' '); // Split by actual space, no regex used

            let outputText = '';

            words.forEach(word => {
                const wordLower = word.toLowerCase();
                let suffixDetails = '';

                // For each suffix in the array
                suffixes.forEach(suffixDefinition => {
                    const [suffix, definition] = suffixDefinition.split(" : ");
                    
                    // Check if the word ends with the suffix followed by a space
                    if (wordLower.endsWith(suffix)) {
                        const wordRoot = word.slice(0, -suffix.length); // Remove suffix part
                        suffixDetails += `${wordRoot} - ${suffix} : ${definition}<br>`;
                    }
                });

                if (!suffixDetails) {
                    suffixDetails = `${word} : No matching suffixes found.<br>`;
                }

                outputText += suffixDetails;
            });

            document.getElementById("output").innerHTML = outputText;
        }
    </script>

</body>
</html>
